<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&family=Kanit&family=Oleo+Script+Swash+Caps:wght@700&family=Pacifico&family=Permanent+Marker&family=Roboto:ital@1&family=Rubik+Moonrocks&family=Shadows+Into+Light&family=Source+Sans+Pro:ital,wght@1,300&family=Ubuntu&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/newcss.css">
	<title>Home - Member Service Panel</title>
</head>
<body>
	<section>
		<h1>Member Service Panel</h1>
	</section>

    <div class="form-structor">
		<div class="signup">
			<div class="form-header">
				<h2 class="form-title" id="signup"><span>REGISTER</span></h2>
			</div>

			<div class="form-holder">
				<div class="input-holder">
					<input type="text" class="input username" placeholder="username" />
					<span class="focus-input100"></span>
				</div>
				
				<div class="input-holder">
					<input type="password" class="input password" placeholder="password" />
					<span class="focus-input100"></span>
				</div>
				
				<div>
					<button class="submit-btn" id="register-btn">Register</button>
				</div>
				
			</div>
			
		</div>

		<div class="login">
			
				<div class="form-header">
					<h2 class="form-title" id="login"><span></span>LOG IN</h2>
				</div>

				<div class="form-holder">
					<div class="input-holder">
						<input type="text" id="input-username" class="input username" placeholder="username" />
						<span class="focus-input100"></span>
					</div>
					
					<div class="input-holder">
						<input type="password" id="input-password" class="input password" placeholder="password" />
						<span class="focus-input100"></span>
					</div>
					
					<div>
						<button class="submit-btn" id="login-btn">Log in</button>
					</div>
					
				</div>
				
			
		</div>
	</div>


    <script src="./javaScript/homeJs.js"></script>

    
</body>
</html>
