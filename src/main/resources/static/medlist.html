<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/medlistV2.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&family=Kanit&family=Oleo+Script+Swash+Caps:wght@700&family=Pacifico&family=Permanent+Marker&family=Roboto:ital@1&family=Rubik+Moonrocks&family=Shadows+Into+Light&family=Source+Sans+Pro:ital,wght@1,300&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Medication List - Member Management Panel</title>
</head>
<body>
<section>
    <div class="header-left">
        <h1>Dash Board</h1>
    </div>

    <div class="header-right">
        <div id="showUsername"></div>
        <button id="logout-btn">log out</button>
    </div>
    <!--   Above section is the same top head for every page    -->
</section>

<main>
    <div id="addMedlistArea">
        <div class="input-container">
            <input type="text" id="input-med-name" placeholder="medication name" /><br>
            <input type="text" id="input-instruction" placeholder="instruction" />
        </div>
        <button id="addBtn">Add Medicine</button>
    </div>

    <!--   Below div will contain med list from logged in member     -->
    <div id="responseArea">

    </div>
</main>

<script src="./javaScript/medlist.js"></script>
<!-- below linking dashboard js, to have username shown & log out function   -->
<script src="./javaScript/dashboard.js"></script>
</body>
</html>
