<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/medlist.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Medication List - Member Management Panel</title>
</head>
<body>
    <section>
        <div class="header-left">
            <h1>Dash Board</h1>
        </div>

        <div class="header-right">
            <div id="showUsername"></div>
            <button id="logout-btn">log out</button>
        </div>
        <!--   Above section is the same top head for every page    -->
    </section>

    <main>
        <div>
            <div>
                <input type="text" id="input-med-name" placeholder="medication name" />
                <input type="text" id="input-instruction" placeholder="instruction" />
            </div>
            <button id="addBtn">Add Medicine</button>
        </div>

    <!--   Below div will contain med list from logged in member     -->
        <div id="responseArea">

        </div>
    </main>

    <script src="./javaScript/newmedlist.js"></script>
    <!-- below linking dashboard js, to have username shown & log out function   -->
    <script src="./javaScript/dashboard.js"></script>
</body>
</html>
